<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="styles.css">
    <title>Portfolio</title>
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
 
  <header>
    <navbar id="navbar">
      <ul>
        <li><a href="#welcome-section">About</a></li>
        <li><a href="#projects">Work</a></li>
        <li><a href="#profile">Contact</a></li>
      </ul>
    </navbar>
  </header>

  <section id="welcome-section">
    <h1>I am Agust√≠n</h1>
    <p>a web developer</p>
  </section>
  
  
 
    <section id="projects">
      <h1 class="project-tile">These are some of my projects</h1>
      <div class="grid-container">
        <a href="https://agustinvessoni.github.io/freecodecamp/responsivewebdesign/tribute/tributepage.html" class="grid-item">
            <img src="https://i.imgur.com/TuAPonh.png" alt="Proyecto 1">
            <div class="project-title">Tribute page</div>
        </a>
        
        <a href="https://agustinvessoni.github.io/freecodecamp/responsivewebdesign/form/form.html" class="grid-item">
            <img src="https://i.imgur.com/RQGC07k.png" alt="Proyecto 2">
            <div class="project-title">Form</div>
        </a>

        <a href="https://agustinvessoni.github.io/freecodecamp/responsivewebdesign/technicaldocumentation/info.html" class="grid-item grid-item-3">
            <img src="https://i.imgur.com/G9dUGQJ.png" alt="Proyecto 3">
            <div class="project-title">Technical Documentation</div>
        </a>

      </div>
  </section>

  <section id="profile">
    <h1 class="profile-title">Let's work together</h1>
    <a id="profile-link" target="_blank" href="https://github.com/agustinvessoni">
      <i class="fa-brands fa-github"></i> Github
    </a>
    <a id="profile-link" target="_blank" href="mailto:agustinvessoni@hotmail.com">
      <i class="fa-solid fa-envelope"></i> Send a mail
    </a>
  </section>
 


  <script>
    window.sr = ScrollReveal();

    sr.reveal('.project-tile',{
      duration: 1500,
      origin: 'top',
      distance: '100px'   
    });


    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
  
      document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
              
              
        });
      });
    });

  </script>

</body>
</html>
